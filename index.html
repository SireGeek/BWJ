<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Bransten!</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  body {
    background: radial-gradient(circle at center, #000, #050505);
    height: 100vh;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    font-family: 'Comic Sans MS', cursive;
  }

  h1 {
    color: #fff;
    font-size: 3.5em;
    text-shadow: 0 0 10px #ff0, 0 0 25px #ff00ff, 0 0 50px #00ffff;
    animation: pulseText 2s infinite ease-in-out;
  }

  @keyframes pulseText {
    0%, 100% { text-shadow: 0 0 20px #ff00ff, 0 0 50px #00ffff; transform: scale(1);}
    50% { text-shadow: 0 0 40px #ffff00, 0 0 80px #ff00ff; transform: scale(1.1);}
  }

  .cake {
    position: relative;
    width: 160px;
    height: 160px;
    margin-top: 20px;
  }

  .layer {
    position: absolute;
    bottom: 0;
    width: 100%;
    border-radius: 20px;
    box-shadow: 0 0 20px rgba(255,255,255,0.3);
  }

  .layer1 { height: 60px; background: linear-gradient(90deg, #ffb347, #ffcc33); bottom: 0; }
  .layer2 { height: 50px; background: linear-gradient(90deg, #ff66b2, #ff99cc); bottom: 55px; }
  .layer3 { height: 40px; background: linear-gradient(90deg, #a29bfe, #81ecec); bottom: 105px; }

  .candle {
    position: absolute;
    top: 0;
    left: 50%;
    width: 12px;
    height: 40px;
    background: #fff;
    border-radius: 6px;
    transform: translateX(-50%);
    box-shadow: 0 0 10px #fff;
  }

  .flame {
    position: absolute;
    top: -15px;
    left: 50%;
    width: 18px;
    height: 18px;
    border-radius: 50%;
    background: radial-gradient(circle at bottom, #ff0, #f00);
    transform: translateX(-50%);
    animation: flicker .15s infinite alternate;
  }

  @keyframes flicker {
    from { transform: translateX(-50%) scale(1); opacity: .8; }
    to { transform: translateX(-50%) scale(1.3); opacity: 1; }
  }

  /* Fireworks boom */
  .boom {
    position: absolute;
    width: 6px;
    height: 6px;
    background: transparent;
    border-radius: 50%;
    animation: explode 1.2s ease-out forwards;
  }

  @keyframes explode {
    0% { transform: scale(0.2); opacity: 1; }
    80% { transform: scale(1); opacity: 1; box-shadow:
      0 0 60px #ff0, 0 0 80px #f0f, 0 0 100px #0ff; }
    100% { opacity: 0; transform: scale(3); }
  }

  /* Firework particles */
  .spark {
    position: absolute;
    width: 4px;
    height: 4px;
    border-radius: 50%;
    background: var(--color);
    animation: fly 1.5s linear forwards;
  }

  @keyframes fly {
    0% { transform: translate(0,0) scale(1); opacity: 1; }
    100% { transform: translate(var(--x), var(--y)) scale(0.5); opacity: 0; }
  }

  /* Confetti */
  .confetti {
    position: absolute;
    width: 8px;
    height: 8px;
    background: var(--color);
    top: -10px;
    animation: fall linear infinite;
  }

  @keyframes fall {
    to {
      transform: translateY(110vh) rotate(720deg);
      opacity: 0;
    }
  }
</style>
</head>
<body>

<h1>ðŸŽ‰ Happy Birthday Bransten! ðŸŽ‚</h1>

<div class="cake">
  <div class="layer layer3"></div>
  <div class="layer layer2"></div>
  <div class="layer layer1"></div>
  <div class="candle">
    <div class="flame"></div>
  </div>
</div>

<script>
  // Confetti rain
  const confColors = ['#ff0', '#ff0080', '#00ffff', '#00ff00', '#ff6600', '#ff3333'];
  for (let i = 0; i < 150; i++) {
    const c = document.createElement('div');
    c.className = 'confetti';
    c.style.setProperty('--color', confColors[Math.floor(Math.random() * confColors.length)]);
    c.style.left = Math.random() * 100 + 'vw';
    c.style.animationDuration = 2 + Math.random() * 3 + 's';
    c.style.animationDelay = Math.random() * 3 + 's';
    document.body.appendChild(c);
  }

  // Fireworks
  function firework() {
    const boom = document.createElement('div');
    boom.className = 'boom';
    boom.style.left = Math.random() * 100 + 'vw';
    boom.style.top = Math.random() * 60 + 'vh';
    document.body.appendChild(boom);

    const colors = ['#ff0', '#ff00ff', '#00ffff', '#ff6600', '#00ff88', '#ff3333'];
    for (let i = 0; i < 30; i++) {
      const spark = document.createElement('div');
      spark.className = 'spark';
      spark.style.setProperty('--color', colors[Math.floor(Math.random() * colors.length)]);
      const angle = Math.random() * 2 * Math.PI;
      const dist = 60 + Math.random() * 60;
      spark.style.setProperty('--x', `${Math.cos(angle) * dist}px`);
      spark.style.setProperty('--y', `${Math.sin(angle) * dist}px`);
      boom.appendChild(spark);
    }

    setTimeout(() => boom.remove(), 1500);
  }

  setInterval(firework, 800);
</script>

</body>
</html>
