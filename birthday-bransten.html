<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Happy Birthday Bransten üéâ</title>
<style>
  :root{
    --bg1: #0f172a;
    --bg2: #0b1220;
    --accent: #ffcc00;
    --card: rgba(255,255,255,0.03);
    --glass: rgba(255,255,255,0.04);
  }
  *{box-sizing: border-box}
  html,body{height:100%}
  body{
    margin:0;
    font-family: Inter, "Segoe UI", system-ui, -apple-system, Roboto, "Helvetica Neue", Arial;
    background: radial-gradient(1200px 600px at 10% 10%, rgba(255,160,80,0.06), transparent),
                linear-gradient(180deg, var(--bg1), var(--bg2));
    color:#fff;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:24px;
  }
  .stage{
    width:100%;
    max-width:980px;
    border-radius:18px;
    padding:42px;
    background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    box-shadow: 0 12px 40px rgba(2,6,23,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
    position:relative;
    overflow: visible;
  }
  .title{
    font-size: clamp(28px, 4.8vw, 56px);
    text-align:center;
    letter-spacing: -0.02em;
    margin:0 0 12px;
    line-height:1;
    transform-origin:center;
    animation: floatTitle 4s ease-in-out infinite;
    text-shadow: 0 8px 30px rgba(255,140,60,0.14);
  }
  .subtitle{
    text-align:center;
    margin:0 0 28px;
    color: #cbd5e1;
    font-weight:500;
    letter-spacing: 0.02em;
  }
  .spark{
    display:inline-block;
    padding: 6px 12px;
    border-radius: 12px;
    background: linear-gradient(90deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
    box-shadow: 0 6px 22px rgba(255,140,60,0.06);
    animation: popGlow 1.8s infinite;
  }
  @keyframes floatTitle{
    0%{transform: translateY(0) rotate(0deg) scale(1)}
    50%{transform: translateY(-6px) rotate(-1deg) scale(1.02)}
    100%{transform: translateY(0) rotate(0deg) scale(1)}
  }
  @keyframes popGlow{
    0%{filter: drop-shadow(0 0 0 rgba(255,200,60,0))}
    40%{filter: drop-shadow(0 0 30px rgba(255,190,50,0.18))}
    100%{filter: drop-shadow(0 0 0 rgba(255,200,60,0))}
  }
  .scene{
    display:flex;
    gap:28px;
    align-items:center;
    justify-content:center;
    flex-wrap:wrap;
    margin-top:6px;
  }
  .cake{
    width:180px;
    height:140px;
    position:relative;
    display:flex;
    align-items:flex-end;
    justify-content:center;
  }
  .cake .layer{
    width: 160px;
    height:40px;
    border-radius: 14px;
    background: linear-gradient(180deg,#ffd7a8,#ffb86b);
    box-shadow: 0 8px 24px rgba(0,0,0,0.45);
    position:relative;
    margin-bottom:6px;
  }
  .cake .layer.top{
    width:140px;
    height:38px;
    background: linear-gradient(180deg,#ffeedd,#ffd1a6);
    z-index:2;
    margin-bottom: -6px;
  }
  .icing{
    position:absolute;
    left:50%;
    transform:translateX(-50%);
    top:-18px;
    width:100%;
    height:18px;
    background: repeating-linear-gradient(90deg, rgba(255,255,255,0.9) 0 6px, rgba(255,255,255,0.85) 6px 12px);
    border-radius:10px;
    mix-blend-mode:overlay;
    opacity:0.9;
  }
  .candles{
    position:absolute;
    top:-26px;
    display:flex;
    gap:10px;
    z-index:6;
  }
  .candle{
    width:8px;
    height:28px;
    background: linear-gradient(180deg,#fff7e6,#ffd6a6);
    border-radius:3px;
    position:relative;
    transform-origin:center bottom;
    animation: candleSway 3.2s ease-in-out infinite;
  }
  .candle:nth-child(2){animation-delay:0.25s}
  .candle:nth-child(3){animation-delay:0.55s}
  .flame{
    width:12px;
    height:16px;
    position:absolute;
    left:50%;
    transform:translateX(-50%) translateY(-8px);
    top:-12px;
    border-radius:50% 50% 50% 50% / 60% 60% 40% 40%;
    background: radial-gradient(circle at 35% 30%, #fff 0 6%, #ffd56b 7% 40%, #ff6b2a 55% 100%);
    filter: blur(0.6px);
    animation: flicker 0.18s infinite;
    transform-origin: center bottom;
  }
  @keyframes candleSway{
    0%{transform: rotate(0)}
    50%{transform: rotate(-3deg)}
    100%{transform: rotate(0)}
  }
  @keyframes flicker{
    0%{transform: translateY(-8px) scaleY(1)}
    50%{transform: translateY(-10px) scaleY(1.05)}
    100%{transform: translateY(-8px) scaleY(1)}
  }
  .balloon{
    width:56px;
    height:74px;
    border-radius: 50% 50% 45% 45%;
    position: absolute;
    bottom:24px;
    display:block;
    transform-origin:center bottom;
    animation: floatBalloon 6s ease-in-out infinite;
    box-shadow: 0 12px 28px rgba(2,6,23,0.6);
  }
  .balloon:after{
    content:"";
    position:absolute;
    left:50%;
    bottom:-18px;
    width:2px;
    height:22px;
    background: linear-gradient(180deg, rgba(255,255,255,0.4), rgba(0,0,0,0.2));
    transform:translateX(-50%);
    border-radius:2px;
  }
  .b1{left:8%; background:linear-gradient(180deg,#ff6b6b,#ff3f6b); animation-delay:0s}
  .b2{left:22%; background:linear-gradient(180deg,#6bdeff,#2aa7ff); animation-delay:0.6s}
  .b3{right:18%; background:linear-gradient(180deg,#b58bff,#7a4bff); animation-delay:1.1s}
  .b4{right:6%; background:linear-gradient(180deg,#9cff88,#50d85a); animation-delay:-0.4s}
  @keyframes floatBalloon{
    0%{transform: translateY(0) rotate(-2deg)}
    50%{transform: translateY(-18px) rotate(2deg)}
    100%{transform: translateY(0) rotate(-2deg)}
  }
  .confetti-wrap{
    position:absolute;
    inset:0;
    pointer-events:none;
    overflow:visible;
  }
  .confetti{
    position:absolute;
    width:10px;height:14px;
    border-radius:2px;
    transform-origin:center;
    opacity:0.95;
    animation: conf-drop linear infinite;
  }
  .confetti:nth-child(1){left:8%;top:-20px;background:#ff6b6b;animation-duration:3.8s;animation-delay:0s}
  .confetti:nth-child(2){left:18%;top:-10px;background:#ffd56b;animation-duration:4.4s;animation-delay:0.2s}
  .confetti:nth-child(3){left:28%;top:-40px;background:#6bdeff;animation-duration:4.0s;animation-delay:0.1s}
  .confetti:nth-child(4){left:38%;top:-5px;background:#b58bff;animation-duration:3.6s;animation-delay:0.5s}
  .confetti:nth-child(5){left:48%;top:-30px;background:#9cff88;animation-duration:4.2s;animation-delay:0.35s}
  .confetti:nth-child(6){left:58%;top:-25px;background:#ff9ad1;animation-duration:3.9s;animation-delay:0.6s}
  .confetti:nth-child(7){left:68%;top:-15px;background:#ffd56b;animation-duration:4.6s;animation-delay:0.15s}
  .confetti:nth-child(8){left:78%;top:-35px;background:#ff6b6b;animation-duration:3.5s;animation-delay:0.4s}
  .confetti:nth-child(9){left:88%;top:-8px;background:#6bdeff;animation-duration:4.1s;animation-delay:0.72s}
  .confetti:nth-child(10){left:12%;top:-60px;background:#b58bff;animation-duration:4.5s;animation-delay:1s}
  .confetti:nth-child(11){left:32%;top:-80px;background:#9cff88;animation-duration:4.0s;animation-delay:0.75s}
  .confetti:nth-child(12){left:52%;top:-50px;background:#ff9ad1;animation-duration:3.7s;animation-delay:0.9s}
  .confetti:nth-child(13){left:72%;top:-70px;background:#ffd56b;animation-duration:4.3s;animation-delay:1.2s}
  .confetti:nth-child(14){left:92%;top:-65px;background:#ff6b6b;animation-duration:4.7s;animation-delay:1.4s}
  .confetti:nth-child(15){left:4%;top:-90px;background:#6bdeff;animation-duration:3.9s;animation-delay:1.1s}
  .confetti:nth-child(16){left:24%;top:-110px;background:#b58bff;animation-duration:4.2s;animation-delay:1.3s}
  .confetti:nth-child(17){left:44%;top:-100px;background:#9cff88;animation-duration:4.0s;animation-delay:1.15s}
  .confetti:nth-child(18){left:64%;top:-120px;background:#ff9ad1;animation-duration:4.6s;animation-delay:1.05s}
  .confetti:nth-child(19){left:84%;top:-95px;background:#ffd56b;animation-duration:4.4s;animation-delay:1.25s}
  .confetti:nth-child(20){left:56%;top:-130px;background:#ff6b6b;animation-duration:4.1s;animation-delay:1.6s}
  @keyframes conf-drop{
    0%{transform: translateY(-20vh) rotate(0) scale(1)}
    60%{transform: translateY(40vh) rotate(140deg) scale(1.05)}
    100%{transform: translateY(90vh) rotate(300deg) scale(0.98); opacity:0}
  }
  .byline{display:block;text-align:center;margin-top:22px;color:#9aa7bd;font-size:13px}
  @media (max-width:520px){
    .scene{gap:14px}
    .cake{width:140px;height:120px}
    .balloon{display:none}
  }
</style>
</head>
<body>
  <div class="stage">
    <h1 class="title">üéâ <span class="spark">Happy Birthday, Bransten!</span> üéâ</h1>
    <p class="subtitle">Wishing you a day full of wins, laughs, and cake.</p>
    <div class="scene">
      <div class="cake">

          <div class="candle"><div class="flame"></div></div>

  </div>
</body>
